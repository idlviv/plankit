<div class="container">
  <div class="row">

    <div class="col-md-3 col-sm-3 col-xs-4" *ngFor="let slide of slides; let i = index" >
      <img [class]="(i === selectedForZoom ? 'tmbn300 img-responsive thumbnail' : 'tmbn150 img-responsive thumbnail')"
           src="{{slide.src}}" (click)="onChoose(slide)" alt="" (click)="resize(i)" >
    </div>
  </div>
</div>
